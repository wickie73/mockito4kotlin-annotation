group 'org.mockito4kotlin'
version '0.2.4'

apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'
apply plugin: 'org.junit.platform.gradle.plugin'

buildscript {
    ext {
        java_version = '1.8'
        kotlin_version = '1.2.30'
        junit5_version = '5.1.0'
        junit_plugin_version = '1.1.0'
        mockito_version = '2.15.0'
        mockito_kotlin_version = '1.5.0'
        assertj_version = '3.9.0'
        dokka_version = '0.9.15'
        bintray_version = '1.8.0'
        android_maven_gradle_version = '2.0'
        encoding = 'UTF-8'
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_plugin_version"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintray_version"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$android_maven_gradle_version"
    }
}

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.mockito:mockito-core:$mockito_version"
    compile "com.nhaarman:mockito-kotlin-kt1.1:$mockito_kotlin_version"
    testCompile "org.junit.jupiter:junit-jupiter-api:$junit5_version"
    testCompile "org.assertj:assertj-core:$assertj_version"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junit5_version"
}

junitPlatform {
    details 'summary'
}

apply from: 'publish.gradle'

