buildscript {
    ext {
        java_version = '1.8'
        kotlin_version = '1.4.21-2'
        kotlin_coroutines_version = '1.4.2'
        junit5_version = '5.7.0'
        mockito_version = '2.28.2'
        mockito_kotlin_version = '2.2.0'
        assertj_version = '3.18.1'
        dokka_version = '1.4.20'
        bintray_version = '1.8.5'
        android_maven_gradle_version = '2.1'
        gradle_version = '6.8.1'
        encoding = 'UTF-8'
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintray_version"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$android_maven_gradle_version"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "$kotlin_version"
    id "org.jetbrains.dokka" version "$dokka_version"
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines_version"
    implementation "org.mockito:mockito-core:$mockito_version"
    implementation "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockito_kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kotlin_coroutines_version"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit5:$kotlin_version"
    testImplementation "org.assertj:assertj-core:$assertj_version"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:$junit5_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit5:$kotlin_version"
}

test {
    useJUnitPlatform()
}

apply plugin: 'org.jetbrains.dokka'
apply from: 'publish.gradle'
