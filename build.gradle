group 'org.mockito4kotlin.annotation'
version '0.1.1'

apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'

buildscript {
    ext{
        java_version = '1.8'
        kotlin_version = '1.2.21'
        junit5_version = '5.0.3'
        mockito_version = '2.13.3'
        mockito_kotlin_version = '1.5.0'
        assertj_version = '3.9.0'
        dokka_version = '0.9.15'
        encoding = 'UTF-8'
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
    }
}

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/mockito/maven/" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.mockito:mockito-core:$mockito_version"
    compile "com.nhaarman:mockito-kotlin-kt1.1:$mockito_kotlin_version"
    testCompile "org.junit.jupiter:junit-jupiter-api:$junit5_version"
    testCompile "org.assertj:assertj-core:$assertj_version"
}

dokka {
    outputFormat = 'html'
    outputDirectory = 'build/dokka'

//    linkMapping {
//        dir = "src/main/kotlin"
//        url = "https://github.com/wikie34/"
//        suffix = "#L"
//    }

    jdkVersion = 8
}

