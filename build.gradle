apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.dokka'

buildscript {
    ext {
        java_version = '1.8'
        kotlin_version = '1.3.10'
        kotlin_coroutines_version = '1.0.1'
        junit5_version = '5.3.1'
        mockito_version = '2.23.0'
        mockito_kotlin_version = '2.0.0'
        assertj_version = '3.11.1'
        dokka_version = '0.9.17'
        bintray_version = '1.8.4'
        android_maven_gradle_version = '2.1'
        gradle_version = '4.10.2'
        encoding = 'UTF-8'
    }

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintray_version"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$android_maven_gradle_version"
    }
}

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines_version"
    compile "org.mockito:mockito-core:$mockito_version"
    compile "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockito_kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kotlin_coroutines_version"
    testCompile "org.junit.jupiter:junit-jupiter-api:$junit5_version"
    testCompile "org.assertj:assertj-core:$assertj_version"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junit5_version"
}

test {
    useJUnitPlatform ()
}

apply from: 'publish.gradle'
